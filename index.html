<!DOCTYPE html>
<html>

<head>
    <title>YouTube Music</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #title-bar {
            height: 30px;
            background-color: #2F3136;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            -webkit-app-region: drag;
        }

        #window-controls button {
            width: 40px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            -webkit-app-region: no-drag;
            transition: background-color 0.2s;
        }

        #close {
            color: #FF5F57;
        }

        #close:hover {
            background-color: #FF5F57;
            color: white;
        }

        #maximize,
        #minimize {
            color: white;
        }

        #maximize:hover,
        #minimize:hover {
            background-color: #3A3C42;
        }

        #content {
            height: calc(100% - 30px);
        }

        webview {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="title-bar">
        <div id="window-controls">
            <button id="minimize">-</button>
            <button id="maximize">â–¡</button>
            <button id="close">x</button>
        </div>
    </div>
    <div id="content">
        <webview src="https://music.youtube.com/" allowpopups></webview>
    </div>
    <script src="preload.js"></script>
</body>

</html>
