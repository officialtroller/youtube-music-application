<!DOCTYPE html>
<html>

<head>
    <title>YouTube Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        label {
            float: right;
        }

        .switch {
            position: absolute;
            display: inline-block;
            width: 60px;
            height: 34px;
            right: 0;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: '';
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #00ff00;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px hsl(200, 60%, 30%);
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        #title-bar {
            height: 32px;
            background-color: #030303;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
            padding: 0 8px;
        }

        .title-bar-text {
            color: #fff;
            font-size: 13px;
            margin-left: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .title-bar-icon {
            width: 16px;
            height: 16px;
        }

        #window-controls {
            position: fixed;
            display: flex;
            -webkit-app-region: no-drag;
            user-select: none;
            right: 0;
        }

        #window-controls button {
            width: 46px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-app-region: no-drag;
            transition: background-color 0.2s;
            color: white;
        }

        #window-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #close:hover {
            background-color: #e81123;
        }

        #loading-overlay {
            position: fixed;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #030303;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ff0000;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #update-status {
            position: fixed;
            top: 70px;
            right: 20px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            z-index: 1001;
            display: none;
            transition: opacity 0.3s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #content {
            height: calc(100% - 32px);
        }

        webview {
            width: 100%;
            height: 100%;
            background: #030303;
        }

        #disclaimer {
            position: absolute;
            text-decoration: none;
            font-style: normal;
            border: 1px solid;
            font-size: 15px;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            cursor: help;
            text-align: center;
            margin: 5px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        #disclaimer::after {
            content: 'This setting is for app only, not YouTube itself';
            position: absolute;
            right: 0;
            top: 100%;
            width: 200px;
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
            margin-top: 8px;
        }

        #disclaimer:hover::after {
            opacity: 1;
            visibility: visible;
        }

        #disclaimer::before {
            content: '';
            position: absolute;
            right: 5px;
            top: 100%;
            border: 6px solid transparent;
            border-bottom-color: #333;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            margin-top: -4px;
        }

        #disclaimer:hover::before {
            opacity: 1;
            visibility: visible;
        }

        .settingsmenu {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 20000;
            background-color: #070707ed;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            border: 1px solid #B3B3B3;
            border-radius: 7px;
            box-shadow: 0 0 10px 0 white;
            opacity: 0;
        }

        .menucontent {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 50%;
            transform: translateY(-50%);
        }

        .menucontent .settingsdiv {
            margin: 25px 0;
            height: 31px;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="title-bar">
        <div class="title-bar-text">
            <img src="icon.png" alt="YouTube Music" class="title-bar-icon" />
            YouTube Music
        </div>
        <div id="window-controls">
            <button id="settings-btn" class="fa fa-gear"></button>
            <button id="minimize">-</button>
            <button id="maximize">‚ùê</button>
            <button id="close">x</button>
        </div>
    </div>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div id="content">
        <webview src="https://music.youtube.com/" allowpopups partition="persist:youtubemusic"></webview>
    </div>
    <div id="update-status"></div>
    <script src="preload.js"></script>
</body>

</html>
